<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Beli Sekarang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f1e5;
      font-family: Arial, Helvetica, sans-serif;
      padding: 40px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">Formulir Pemesanan</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="formPesan" class="p-4 border rounded shadow-sm bg-white">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda" required>
          </div>
          <div class="mb-3">
            <label for="nomor" class="form-label">Nomor WhatsApp</label>
            <input type="tel" class="form-control" id="nomor" placeholder="08xxxxxxxxxx" required>
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat</label>
            <input type="text" class="form-control" id="alamat" placeholder="Masukkan Alamat Anda" required>
          </div>
          <div class="mb-3">
            <label for="kota" class="form-label">Kota</label>
            <input type="text" class="form-control" id="kota" placeholder="Masukkan Kota Anda" required>
          </div>
          <div class="mb-3">
            <label for="pekerjaan" class="form-label">Pekerjaan</label>
            <input type="text" class="form-control" id="pekerjaan" placeholder="Masukkan Pekerjaan Anda" required>
          </div>
          <div class="mb-3">
            <label for="pesan" class="form-label">Pesan</label>
            <input type="text" class="form-control" id="pesan" placeholder="Masukkan Pesan Anda" required>
          </div>
          <div class="mb-3">
            <label for="tipe" class="form-label">Tipe</label>
            <input type="text" class="form-control" id="tipe" disabled>
          </div>
          <div class="d-flex justify-content-between">
            <a href="index.html" class="btn btn-outline-secondary">← Kembali ke Beranda</a>
            <button type="submit" class="btn btn-dark">Kirim via WhatsApp</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tipeRumah = params.get("tipe") || "tidak diketahui";
    document.getElementById("tipe").value = tipeRumah;

    document.getElementById("formPesan").addEventListener("submit", function (e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      const email = document.getElementById("email").value.trim();
      const nomor = document.getElementById("nomor").value.trim();
      const alamat = document.getElementById("alamat").value.trim();
      const kota = document.getElementById("kota").value.trim();
      const pekerjaan = document.getElementById("pekerjaan").value.trim();
      const pesanTambahan = document.getElementById("pesan").value.trim();

      const pesan = `Halo, saya ${nama} ingin membeli tipe ${tipeRumah}. 
Email: ${email}, Nomor: ${nomor}, Alamat: ${alamat}, Kota: ${kota}, Pekerjaan: ${pekerjaan}, Pesan: ${pesanTambahan}`;


      const waLink = `https://wa.me/6283891584570?text=${encodeURIComponent(pesan)}`;
      window.open(waLink, '_blank');
    });
  </script>


  <!-- footer -->
  <footer class="p-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <a href="#" class="text-decoration-none">
          </a>
          <span>
            Copyright © 2025 | Created and Developed by
            <a href="https://www.instagram.com/kelompok1b_rumah/?utm_source=ig_web_button_share_sheet"
              class="text-decoration-none text-dark fw-bold">Kelompok 1B</a>
          </span>
        </div>
      </div>
    </div>
  </footer>

</body>


</html>
