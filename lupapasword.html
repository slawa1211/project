<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lupa Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <style>
    body {
      background-color: #f8f1e5;
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }


    .reset-container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    }

    .textForm {
      color: #333;
    }

    .btn-reset {
      width: 100%;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #0d6efd;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="reset-container">
      <h3 class="text-center mb-4">Lupa Password</h3>
      <p class="textForm text-center mb-4">Masukkan alamat email Anda dan kami akan mengirimkan instruksi untuk mereset
        password.</p>

      <form id="resetForm">
        <div class="mb-3">
          <label for="resetEmail" class="form-label textForm">Alamat Email</label>
          <input type="email" class="form-control" id="resetEmail" placeholder="email@example.com" required />
        </div>
        <button type="submit" class="btn btn-primary btn-reset">Kirim Instruksi Reset</button>
      </form>

      <div class="back-link">
        <a href="login.html">&larr; Kembali ke Halaman Login</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('resetEmail').value.trim();

      if (email === "") {
        alert("Silakan masukkan email Anda.");
        return;
      }

      alert("Instruksi reset password telah dikirim ke: " + email);
      this.reset();
    });
  </script>


  <!-- footer -->
  <footer class="p-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <span>
            Copyright Â© 2025 | Created and Developed by
            <a href="https://www.instagram.com/kelompok1b_rumah/?utm_source=ig_web_button_share_sheet"
              class="text-decoration-none text-dark fw-bold">Kelompok 1B</a>
          </span>
        </div>
      </div>
    </div>
  </footer>


</body>


</html>
