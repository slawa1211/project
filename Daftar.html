<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    body {
      background-color: #f8f1e5;
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
      color: #2d2d2d;
    }

    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      width: 70vw;
      height: 550px;
      background-color: #fff;
    }

    .teksjudul {
      font-weight: bold;
      font-size: 30px;
    }

    .form-control {
      font-size: 12px;
    }

    .text-login {
      text-decoration: none;
    }

    .text-bold {
      font-weight: bold;
    }


    footer {
      flex-shrink: 0;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</head>

<body>

  <main class="container my-5">
    <form class="form-container" id="formDaftar">
      <h3 class="text-judul">Daftar</h3>
      <div class="row mt-5">
        <div class="col-md-7">
          <div class="mb-3">
            <label class="form-label">Nama Lengkap</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
              <input type="text" class="form-control" placeholder="Nama Lengkap" required>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
          </div>
        </div>

        <div class="col-md-5">
          <div class="mb-3">
            <label class="form-label">Ulangi Password</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="Ulangi Password" required>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="mb-3">
            <label class="form-label">No Handphone</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-phone"></i></span>
              <input type="tel" class="form-control" placeholder="No Handphone" required>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div class="mb-3">
            <label class="form-label">Alamat</label>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
              <input type="text" class="form-control" placeholder="Alamat" required>
            </div>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
          <label class="form-check-label" for="exampleCheck1">Saya menyetujui <strong>Syarat & Ketentuan</strong> yang
            berlaku<span class="text-danger">*</span></label>
        </div>

        <div class="mt-4 row">
          <div class="col-md-6 d-grid">
            <button type="submit" class="btn btn-outline-primary">Daftar</button>
          </div>
          <div class="col-md-6 d-grid">
            <button type="reset" class="btn btn-outline-danger">Hapus Data</button>
          </div>
        </div>

        <div class="mt-3">
          <label>Sudah punya akun? <a href="login.html" class="text-login">Login di sini</a></label>
        </div>
      </div>
    </form>
  </main>

  <!-- footer -->
  <footer class="p-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <a href="#" class="text-decoration-none">
            <img src="RUMAH/CP.png" style="width: 30px;">
          </a>
          <span>
            Copyright Â© 2025 | Created and Developed by
            <a href="https://www.instagram.com/kelompok1b_rumah/?utm_source=ig_web_button_share_sheet"
              class="text-decoration-none text-dark fw-bold">Kelompok 1B</a>
          </span>
        </div>
      </div>
    </div>
  </footer>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script Notifikasi Berhasil -->
  <script>
    document.getElementById('formDaftar').addEventListener('submit', function (e) {
      e.preventDefault();

      const checkbox = document.getElementById('exampleCheck1');
      if (!checkbox.checked) {
        alert('Silakan setujui Syarat & Ketentuan terlebih dahulu.');
        return;
      }

      alert('Pendaftaran berhasil!');
      this.reset();
    });
  </script>
</body>

</html>
